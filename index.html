<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UnethicalWeb</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 50px auto;
            padding: 40px;
        }
        .form-control {
            font-size: 16px;
        }
        .submit-button {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1 class="mb-4">Welcome to UnethicalWeb</h1>
        <p class="lead">The most innovative way to render your website unethically!</p>
    </div>

    <div class="container">
        <h2 class="mb-4">Render Your Website</h2>
        <p>To get your token, visit: <a href="./token.html" target="_blank">Get Token</a></p>
        <div class="form-group">
            <label for="token">Enter Your Token (Base64 URL Encoded Source Code)</label>
            <textarea class="form-control" id="token" rows="6" placeholder="Paste your website's source code here (base64 URL encoded)" required></textarea>
        </div>
        <button class="btn btn-danger btn-lg submit-button" onclick="submitForm()">Render My Website</button>
        <div class="mt-4">
            <p class="text-muted">By clicking, you agree to our terms of unethical website rendering.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            var token = document.getElementById('token').value;
            // Redirect to render.html with token
            window.location.href = '/render.html?token=' + encodeURIComponent(token);
        }
    </script>
</body>
</html>
