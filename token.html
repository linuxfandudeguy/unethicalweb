<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Lora", serif;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .input-textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .generate-button {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        .generate-button:hover {
            background-color: #45a049;
        }

        .copy-button {
            background-color: #3490dc;
            color: white;
        }

        .copy-button:hover {
            background-color: #2779bd;
        }

        .result {
            margin-top: 1rem;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-word; /* Ensures proper word wrapping */
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Generator</h1>
        <textarea id="inputText" class="input-textarea" placeholder="Enter text here"></textarea>
        <button onclick="generateToken()" class="button generate-button">Generate Token</button>
        <button onclick="copyToClipboard()" class="button copy-button">Copy Token</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateToken() {
            const inputText = document.getElementById('inputText').value;
            const base64Encoded = btoa(inputText);
            const urlEncoded = encodeURIComponent(base64Encoded);
            const resultElement = document.getElementById('result');
            resultElement.innerText = `${urlEncoded}`;
            resultElement.style.display = 'block';
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText);
            alert('Token copied to clipboard!');
        }
    </script>
</body>
</html>
